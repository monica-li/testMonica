<div class="modal" tabindex="-1" data-role="dialog" data-ng-controller="SessionEditorController">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-ng-click="$hide()">&times;</button>
				<h4 class="modal-title">
					<strong>供暖季</strong>
				</h4>
			</div>
			<div class="modal-body">
				<form data-role="form" name="form">
					<div class="form-group" data-ng-show="error != null">
						<div class="alert alert-danger">{{error}}</div>
					</div>
					
					<div class="form-group" data-ng-class="{'has-error' : form.from.$error.required && submitted}">
						<label for="name">开始时间 *</label> 
						<input name="from" class="form-control" style="width:150px;" placeholder="To" data-ng-model="session.session_start_time" data-bs-datepicker date-format="yyyy-MM-dd" type="text" required>
						
						<p class="help-block" data-ng-show="form.from.$error.required && submitted">Required</p>
					</div>
					
					<div class="form-group" data-ng-class="{'has-error' : form.to.$error.required && submitted}">
						<label for="name">结束时间 *</label> 
						<input name="to" class="form-control" style="width:150px;" placeholder="To" data-ng-model="session.session_end_time" data-bs-datepicker date-format="yyyy-MM-dd" type="text" required>
						<p class="help-block" data-ng-show="form.to.$error.required && submitted">Required</p>
					</div>	
					
				</form>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary" data-ng-click="doSave()">Save</button>
				<button type="button" class="btn btn-info" data-ng-click="$hide()">Cancel</button>
			</div>
		</div>
	</div>
</div>
