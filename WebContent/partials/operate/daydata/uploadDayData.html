<div class="modal" tabindex="-1" data-role="dialog"
	data-ng-controller="UploadDayDataController">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-ng-click="$hide()">&times;</button>
				<h4 class="modal-title">
					<strong>上传数据</strong>
				</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div>
						<input type="file" name="uploadAvatar" class="form-control" id="uploadAvatar" data-file-model="avatarToBeUploaded" />
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary" data-ng-click="uploadLink(avatarToBeUploaded)">上传</button>
				<button type="button" class="btn btn-info" data-ng-click="$hide()">取消</button>
			</div>
		</div>
	</div>
</div>
