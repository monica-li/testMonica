<div>
	<div class="row vk-search-bar">
		<form class="form-inline" data-role="form" name="form" data-ng-submit="doSearch()">
			<div class="form-group">
				<input id="projectname" type="text" class="form-control" placeholder="项目名称" data-ng-model="condition.search">
			</div>
			<div class="form-group">
				<input id="starttime" class="form-control" style="width:150px;" placeholder="从" data-ng-model="condition.timeFrom" data-bs-datepicker data-date-format="yyyy-MM-dd" type="text">
				<input id="endtime" class="form-control" style="width:150px;" placeholder="到" data-ng-model="condition.timeTo" data-bs-datepicker data-date-format="yyyy-MM-dd" type="text">
			</div>
			<button id="searchbt" type="submit" class="btn btn-primary">Search</button>
			<button id="resetbt" class="btn btn-primary" data-ng-click="doReset()">Reset</button>
			<button id="uploaddatabt" class="btn btn-primary" data-ng-click="doOpenUploadDatasDialog()">导入数据</button>
		</form>
	</div>
	<div class="vk-grid" data-ng-grid="gridOptions"></div>
</div>
