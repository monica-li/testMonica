<div>
	<div class="row vk-search-bar">
		<form class="form-inline" data-role="form" name="form" data-ng-submit="doSearch()">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="小区名称" data-ng-model="condition.search">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="楼号" data-ng-model="condition.building">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="楼层" data-ng-model="condition.floor">
			</div>
			
			<div class="form-group">
				<select data-ng-model="condition.location" data-ng-options="obvSiteLocationOption.value as obvSiteLocationOption.label for obvSiteLocationOption in obvSiteLocationOptions" class="form-control">
					<option value="">-位置-</option>
				</select>
			</div>
			<div class="form-group">
				<input class="form-control" style="width:150px;" placeholder="开始时间" data-ng-model="condition.dateTimeFrom" data-bs-datepicker date-format="yyyy-MM-dd" type="text">
				<input class="form-control" style="width:150px;" placeholder="结束时间" data-ng-model="condition.dateTimeTo" data-bs-datepicker date-format="yyyy-MM-dd" type="text">
			</div>
			<div class="form-group">
				<select data-ng-model="condition.status" data-ng-options="monitorDataStatusOption.value as monitorDataStatusOption.label for monitorDataStatusOption in monitorDataStatusOptions" class="form-control">
					<option value="">-Status-</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">查询</button>
			<button class="btn btn-primary" data-ng-click="doReset()">重置</button>
			<button class="btn btn-primary" data-ng-click="doExport()">下载</button>
		</form>
	</div>
	<div class="vk-grid" data-ng-grid="gridOptions"></div>
</div>
