<div>
	<div class="row vk-search-bar">
		<form class="form-inline" data-role="form" name="form" data-ng-submit="doSearch()">
			<div class="form-group">
				<input id="areaname" type="text" class="form-control" placeholder="小区名称" data-ng-model="condition.search">
			</div>
			<div class="form-group">
				<input id="dateTimeFrom" class="form-control" style="width:150px;" placeholder="开始时间" data-ng-model="condition.dateTimeFrom" data-bs-datepicker date-format="yyyy-MM-dd" type="text">
				<input id="dateTimeTo" class="form-control" style="width:150px;" placeholder="结束时间" data-ng-model="condition.dateTimeTo" data-bs-datepicker date-format="yyyy-MM-dd" type="text">
			</div>
			<div class="form-group">
				<select id="status" data-ng-model="condition.status" data-ng-options="monitorDataStatusOption.value as monitorDataStatusOption.label for monitorDataStatusOption in monitorDataStatusOptions" class="form-control">
					<option value="">-Status-</option>
				</select>
			</div>
			<button id="searchbt" type="submit" class="btn btn-primary">Search</button>
			<button id="resetbt" class="btn btn-primary" data-ng-click="doReset()">Reset</button>
		</form>
	</div>
	<div class="vk-grid" data-ng-grid="gridOptions"></div>
</div>
