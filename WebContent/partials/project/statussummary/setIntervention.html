<div class="modal" tabindex="-1" data-role="dialog" data-ng-controller="InterventionEditorController">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-ng-click="$hide()">&times;</button>
				<h4 class="modal-title">
					<strong>调节火力</strong>
				</h4>
			</div>
			<div class="modal-body">
				<form data-role="form" name="form">
					<div class="form-group" data-ng-show="error != null">
						<div class="alert alert-danger">{{error}}</div>
					</div>
					
					<div class="form-inline">
						<div class="form-group">
							<select id="selectfire" data-ng-model="ratio" data-ng-options="Option.value as boilingOption.label for boilingOption in boilingOptions" class="form-control">
								<option value="">-选择-</option>
							</select>
						</div>
					</div>
					
				</form>
			</div>
			<div class="modal-footer">
				<button id="dobt" type="submit" class="btn btn-primary" data-ng-click="doSave()">确认</button>
				<button id="cancelbt" type="button" class="btn btn-info" data-ng-click="$hide()">取消</button>
			</div>
		</div>
	</div>
</div>
