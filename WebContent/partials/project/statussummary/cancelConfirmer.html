<div class="modal" tabindex="-1" data-role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-ng-click="$hide()">&times;</button>
				<h4 class="modal-title">
					<strong>确认取消</strong>
				</h4>
			</div>
			<div class="modal-body">
				<h5>您确认取消订单吗？</h5>
			</div>
			<div class="modal-footer">
				<button id="dobt" type="submit" class="btn btn-primary" data-ng-click="doCancel()">确认取消</button>
				<button id="cancelbt" type="button" class="btn btn-info" data-ng-click="$hide()">再想想</button>
			</div>
		</div>
	</div>
</div>
