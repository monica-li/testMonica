<div class="modal" tabindex="-1" data-role="dialog" data-ng-controller="BoilingGroupEditorController">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-ng-click="$hide()">&times;</button>
				<h4 class="modal-title">
					<strong>Controller</strong>
				</h4>
			</div>
			<div class="modal-body">
				<form data-role="form" name="form">
					<div class="form-group" data-ng-show="error != null">
						<div class="alert alert-danger">{{error}}</div>
					</div>
					
					<div class="form-group" data-ng-class="{'has-error' : form.NO.$error.required && submitted}">
						<label for="name">锅炉分组编号 *</label> 
						<input type="text" name="NO" class="form-control" id="boilingGroup.NO" data-ng-model="boilingGroup.NO" placeholder="NO" required>
						<p class="help-block" data-ng-show="form.NO.$error.required && submitted">Required</p>
					</div>
					
					<div class="form-inline">
						<div class="form-group">
						<label for="name">请选择锅炉</label> 
							<select id="boilingOption" data-ng-model="boilingGroup.boilings_id" multiple data-ng-options="boilingOption.value as boilingOption.label for boilingOption in boilingOptions" class="form-control">
								<option value="">-选择锅炉-</option>
							</select>
						</div>
					</div>
					
					<div class = "form-group">
						<boilingTable></boilingTable>
					</div>
					
				</form>
			</div>
			<div class="modal-footer">
				<button id="dobt" type="submit" class="btn btn-primary" data-ng-click="doSave()">Save</button>
				<button id="cancelbt" type="button" class="btn btn-info" data-ng-click="$hide()">Cancel</button>
			</div>
		</div>
	</div>
</div>
