<div>
	<div class="row vk-search-bar">
		<form class="form-inline" data-role="form" name="form" data-ng-submit="doSearch()">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="小区名称" data-ng-model="condition.search">
			</div>
			
			<div class="form-group">
				<input type="text" class="form-control" placeholder="楼号" data-ng-model="condition.building">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="楼层" data-ng-model="condition.floor">
			</div>
			
			<div class="form-group">
				<select data-ng-model="condition.isInside" data-ng-options="isInsideOption.value as isInsideOption.label for isInsideOption in isInsideOptions" class="form-control">
					<option value="">-是否室内-</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Search</button>
			<button class="btn btn-primary" data-ng-click="doReset()">Reset</button>
			<button type="button" class="btn btn-primary" data-ng-click="doOpenInsideEditModal()">新增室内</button>
			<button type="button" class="btn btn-primary" data-ng-click="doOpenEditModal()">新增室外</button>
		</form>
	</div>
	<div class="vk-grid" data-ng-grid="gridOptions"></div>
	
	<div class="vk-actions">
    	
    </div>
</div>
