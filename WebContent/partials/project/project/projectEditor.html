<div class="modal" tabindex="-1" data-role="dialog" data-ng-controller="ProjectEditorController">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-ng-click="$hide()">&times;</button>
				<h4 class="modal-title">
					<strong>project</strong>
				</h4>
			</div>
			<div class="modal-body">
				<form data-role="form" name="form">
					<div class="form-group" data-ng-show="error != null">
						<div class="alert alert-danger">{{error}}</div>
					</div>
					
					<div class="form-group" data-ng-class="{'has-error' : form.name.$error.required && submitted}">
						<label for="name">项目名称 *</label> 
						<input type="text" name="name" class="form-control" id="name" data-ng-model="project.projectname" placeholder="projectname" required>
						<p class="help-block" data-ng-show="form.name.$error.required && submitted">Required</p>
					</div>
					
					<div class="form-group" data-ng-class="{'has-error' : form.address.$error.required && submitted}">
						<label for="name">地址 *</label> 
						<input type="text" name="address" class="form-control" id="name" data-ng-model="project.address" placeholder="address" required>
						<p class="help-block" data-ng-show="form.address.$error.required && submitted">Required</p>
					</div>
										
					<div class="form-group" data-ng-if="isNew()" data-ng-class="{'has-error' : (form.englishName.$error.required && submitted) || form.englishName.$error.pattern}">
						<label for="englishName">联系电话*</label> 
						<input type="text" name="phone" class="form-control" id="phone" data-ng-model="project.user.username" placeholder="phone" required data-ng-pattern="/^1[3|4|5|8]\d{9}$/">
						<p class="help-block" data-ng-show="form.phone.$error.required && submitted">Required</p>
						<p class="help-block" data-ng-show="form.phone.$error.pattern">请输入正确的手机号码</p>
					</div>
					
					<div class="form-group">
						<label for="provinces">Province</label> 
						<select class="form-control" name="province" data-ng-model="project.province" data-ng-options="pp for pp in getProvinces()">
							<option value="">-province-</option>
						</select>
					</div>
					<div class="form-group">
						<label for="city">City</label> 
						<select class="form-control" name="city" data-ng-model="project.city" data-ng-options="cp for cp in getCities()">
							<option value="">-City-</option>
						</select>
					</div>
					<div class="form-group">
						<label for="district">District</label> 	
						<select class="form-control" name="district" data-ng-model="project.district" data-ng-options="dp for dp in getDistricts()">
							<option value="">-District-</option>
						</select>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary" data-ng-click="doSave()">Save</button>
				<button type="button" class="btn btn-info" data-ng-click="$hide()">Cancel</button>
			</div>
		</div>
	</div>
</div>
