<div class="modal" tabindex="-1" data-role="dialog" data-ng-controller="OperatorEditorController">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-ng-click="$hide()">&times;</button>
				<h4 class="modal-title">
					<strong>Operator</strong>
				</h4>
			</div>
			<div class="modal-body">
				<form data-role="form" name="form">
					<div class="form-group" data-ng-show="error != null">
						<div class="alert alert-danger">{{error}}</div>
					</div>
					
					<div class="form-group" data-ng-class="{'has-error' : form.name.$error.required && submitted}">
						<label for="name">姓名 *</label> 
						<input type="text" name="name" class="form-control" id="name" data-ng-model="operator.user.name" placeholder="name" required>
						<p class="help-block" data-ng-show="form.englishName.$error.required && submitted">Required</p>
					</div>
					
					<div class="form-group" data-ng-class="{'has-error' : (form.englishName.$error.required && submitted) || form.englishName.$error.pattern}">
						<label for="englishName">登录名*</label> 
						<input type="text" name="englishName" class="form-control" id="englishName" data-ng-model="operator.user.username" placeholder="username" required data-ng-pattern="/^\w{6,12}$/">
						<p class="help-block" data-ng-show="form.englishName.$error.required && submitted">Required</p>
						<p class="help-block" data-ng-show="form.englishName.$error.pattern">需要为6-12位字母，数字或者下划线的组合</p>
					</div>
										
					<div class="form-group" data-ng-class="{'has-error' : (form.englishName.$error.required && submitted) || form.englishName.$error.pattern}">
						<label for="englishName">电话号码*</label> 
						<input type="text" name="englishName" class="form-control" id="phone" data-ng-model="operator.phone.username_number" placeholder="phone" required data-ng-pattern="/^1[3|4|5|8]\d{9}$/">
						<p class="help-block" data-ng-show="form.englishName.$error.required && submitted">Required</p>
						<p class="help-block" data-ng-show="form.englishName.$error.pattern">请输入正确的手机号码</p>
					</div>
					
				</form>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary" data-ng-click="doSave()">Save</button>
				<button type="button" class="btn btn-info" data-ng-click="$hide()">Cancel</button>
			</div>
		</div>
	</div>
</div>
