<div class="modal" tabindex="-1" data-role="dialog" data-ng-controller="ConsultantEditorController">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-ng-click="$hide()">&times;</button>
				<h4 class="modal-title">
					<strong>Consultant</strong>
				</h4>
			</div>
			<div class="modal-body">
				<form data-role="form" name="form">
					<div class="form-group" data-ng-show="error != null">
						<div class="alert alert-danger">{{error}}</div>
					</div>
					<div class="form-group" data-ng-class="{'has-error' : form.name.$error.required && submitted}">
						<label for="name">Name</label> 
						<input type="text" name="name" class="form-control" id="name" data-ng-model="consultant.user.name" placeholder="Name" required />
						<p class="help-block" data-ng-show="form.name.$error.required && submitted">Name is required.</p>
					</div>
					<div class="form-group" data-ng-class="{'has-error' : form.mobile.$error.pattern || (form.mobile.$error.required && submitted)}">
						<label for="mobile">Mobile</label> 
						<input type="text" name="mobile" class="form-control" id="mobile" data-ng-model="consultant.mobile" placeholder="Mobile Phone" required data-ng-pattern="/^1[3|5|7|8|9]\d{9}$/"/>
						<p class="help-block" data-ng-show="form.mobile.$error.required && submitted">Mobile number is required.</p>
						<p class="help-block" data-ng-show="form.mobile.$error.pattern">It's not a mobile phone number</p>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary" data-ng-click="doSave()">Save</button>
				<button type="button" class="btn btn-info" data-ng-click="$hide()">Cancel</button>
			</div>
		</div>
	</div>
</div>
